template_name: legal_checklist_extraction
template_label: Legal Checklist Extraction (Paragraph Level)
template_description: "Extract and verify checklist items from legal case summaries at paragraph level"

# ========================================================================================
#
# Template for extracting checklist items from legal case summaries
# Each instance represents one paragraph from a case with all relevant checklist items
#
# ========================================================================================

# Data format configuration: "paragraph" or "item"
# - "item": Each instance is one checklist item (original format)
# - "paragraph": Each instance is one paragraph containing multiple checklist items
data_format: paragraph

display:
  - side-by-side

enable:
  # - edit_boundary
  - edit_boundary_multi

# Box positioning: "fixed" (top of column) or "float" (draggable floating box)
box_position: float

interface_text:
  typology:
    source_label: "Checklist Item"
    target_label: "Case Summary"
    edit_unit_name: "value"
    edits_unit_name: "values"
    span_unit_name: "span"
    spans_unit_name: "spans"
  annotation_editor:
    add_edit_header: "Adding a Value"
    select_edit_header: "Select the checklist item to extract."
    select_instructions: "Select the supporting text spans from the"
    selected_label: "Selected"
    annotating_edit_header: "Annotating a Value"
  annotation_viewer:
    header: "Annotated Values"
  hit_box:
    hit_label: "Paragraph"
  buttons:
    add_edit_label: "Add Value"
    save_label: "Save"
    cancel_label: "Cancel"

tutorial_link: # Add your tutorial link here if available

font_size:
  target: 16

edits:
  # Individual checklist items for the "Add Value" interface
  # Basic Case Information (Blue with folder icon)
  - name: filing_date
    label: "Filing Date"
    color: blue
    icon: fa-folder
    type: multi_span
    enable_output: true
    annotation:
      - name: explanation
        label: "Extracted Value"
        question: "What is the filing date?"
        options: textarea
        prefilled: true
  
