template_name: mqm_pj
template_label: MQM (1-level)
template_description: A variation proposed by Freitag et al., 2021 of the Multidimensional Quality Metrics

interface_text:
  typology:
    source_label: "Original Sentence"
    target_label: "Translation"

tokenization: char

edits:
  - name: no_error
    label: "No Error"
    color: green
    icon: fa-check
  - name: mistranslation
    label: "Mistranslation"
    color: orange
    icon: fa-person-drowning 
    enable_output: true   
    annotation:
      - name: severity
        label: "Severity"
        question: "Rate the severity"
        options:
          - name: minor
            label: "Minor"
          - name: major
            label: "Major"
  - name: addition
    label: "Addition"
    color: brown
    icon: fa-flask
    enable_output: true   
    annotation:
      - name: severity
        question: "Rate the severity"
        options:
          - name: minor
            label: "Minor"
          - name: major
            label: "Major"
  - name: omission
    label: "Omission"
    color: red
    icon: fa-xmark
    enable_input: true   
    annotation:
      - name: severity
        question: "Rate the severity"
        options:
          - name: minor
            label: "Minor"
          - name: major
            label: "Major"
  - name: too_general
    label: "Too General"
    color: blue
    icon: fa-arrows-left-right
    enable_output: true   
    annotation:
      - name: severity
        question: "Rate the severity"
        options:
          - name: minor
            label: "Minor"
          - name: major
            label: "Major"
  - name: unfluent_awkward
    label: "Unfluent/Awkward"
    color: grey
    icon: fa-eye-slash
    enable_output: true   
    annotation:
      - name: severity
        question: "Rate the severity"
        options:
          - name: minor
            label: "Minor"
          - name: major
            label: "Major"